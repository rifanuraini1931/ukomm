{% extends 'base.html' %}

{% block content %}
<h1>Form Pendaftaran</h1>
<form action="{{ url_for('register') }}" method="POST">
    <label for="full_name">Nama Lengkap:</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="nik">NIK:</label>
    <input type="text" id="nik" name="nik" required>

    <label for="whatsapp_number">Nomor Whatsapp:</label>
    <input type="text" id="whatsapp_number" name="whatsapp_number" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="training_program">Program Pelatihan:</label>
    <select id="training_program" name="training_program" required>
        <option value="Pelatihan Web Developer">Pelatihan Web Developer</option>
        <option value="Data Scientist">Data Scientist</option>
        <option value="Android Developer">Android Developer</option>
        <option value="Video Editor">Video Editor</option>
        <option value="Animator">Animator</option>
        <option value="Content Creator">Content Creator</option>
        <option value="Enterprise Resource Planning">Enterprise Resource Planning</option>
        <option value="Desainer Grafis">Desainer Grafis</option>
        <option value="Teknisi Jaringan">Teknisi Jaringan</option>
    </select>

    <button type="submit">Kirim</button>
</form>
{% endblock %}
