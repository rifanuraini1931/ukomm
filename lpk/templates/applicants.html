{% extends 'base.html' %}

{% block content %}
<h1>Daftar Pendaftar</h1>
<table>
    <thead>
        <tr>
            <th>Nama</th>
            <th>No Whatsapp</th>
            <th>Program Pelatihan</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for applicant in applicants %}
        <tr>
            <td>{{ applicant.full_name }}</td>
            <td>{{ applicant.whatsapp_number }}</td>
            <td>{{ applicant.training_program }}</td>
            <td>
                <a href="{{ url_for('edit_applicant', id=applicant.id) }}">Edit</a>
                <a href="{{ url_for('delete_applicant', id=applicant.id) }}">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
